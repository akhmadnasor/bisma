<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BISMA - Monitoring KBM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              ramping: ['Roboto Condensed', 'sans-serif'],
            },
            colors: {
              primary: '#0F2167',    // Deep Navy Blue
              secondary: '#FFD369',  // Gold/Yellow
              success: '#059669',    // Deep Green
              warning: '#D97706',    // Amber/Gold Strong
              pink: '#BE185D',       // Strong Pink
              danger: '#DC2626',     // Strong Red
              surface: '#FFFFFF',    // White
              dark: '#111827',       // Dark Gray/Black
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float-1': 'floatUp 8s ease-in-out infinite',
              'float-2': 'floatDown 12s ease-in-out infinite',
              'gold-shimmer': 'goldShimmer 3s infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              floatUp: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-40px) rotate(180deg)' },
              },
              floatDown: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(40px) rotate(-90deg)' },
              },
              goldShimmer: {
                '0%': { filter: 'drop-shadow(0 0 2px #B8860B) brightness(1)' },
                '100%': { filter: 'drop-shadow(0 0 15px #FFD700) brightness(1.2)' }
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F1F5F9;
        color: #111827;
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 1);
        box-shadow: 0 20px 60px -15px rgba(15, 33, 103, 0.2);
      }

      /* Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
